<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GPT</title>
<style>
  :root { color-scheme: dark; }
  body{
    margin:0; background:#0b0f14; color:#e6edf3;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  .wrap{ max-width:900px; margin:40px auto; padding:0 18px; }
  .card{
    background:#0f1621; border:1px solid rgba(255,255,255,.08);
    border-radius:14px; padding:16px;
  }
  input, textarea{
    width:100%; background:#0b0f14; color:#e6edf3;
    border:1px solid rgba(255,255,255,.10);
    border-radius:12px; padding:12px; margin-bottom:10px;
  }
  button{
    background:#1a2636; color:#e6edf3;
    border:1px solid rgba(255,255,255,.10);
    border-radius:12px; padding:10px 14px;
    cursor:pointer; font-weight:600;
  }
  pre{
    background:#0b0f14; border:1px solid rgba(255,255,255,.08);
    border-radius:12px; padding:14px; white-space:pre-wrap;
    min-height:120px;
  }
  .hidden{ display:none; }
</style>
</head>

<body>
<div class="wrap">

  <!-- Password Gate -->
  <div id="login" class="card">
    <input id="pw" type="password" placeholder="Password" />
    <button onclick="unlock()">Enter</button>
    <pre id="pwmsg"></pre>
  </div>

  <!-- App -->
  <div id="app" class="card hidden">
    <textarea id="prompt" placeholder="Type here..."></textarea>
    <button id="sendBtn">Send</button>
    <pre id="response"></pre>
  </div>

</div>

<script>
  // CHANGE THIS PASSWORD
  const PASSWORD = "Gage626";

  function unlock(){
    if(document.getElementById("pw").value === PASSWORD){
      document.getElementById("login").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
    } else {
      document.getElementById("pwmsg").textContent = "Incorrect password";
    }
  }

  const btn = document.getElementById("sendBtn");
  const out = document.getElementById("response");

  btn.addEventListener("click", async () => {
    out.textContent = "â€¦";
    const res = await fetch("/api/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ prompt: document.getElementById("prompt").value })
    });
    const raw = await res.text();
    if(!res.ok){ out.textContent = raw; return; }
    out.textContent = JSON.parse(raw).reply;
  });
</script>
</body>
</html>
